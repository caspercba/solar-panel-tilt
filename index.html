<!DOCTYPE html>
<html lang="es">
<title>Canvas</title>

<head>
    <title>Solar tilt</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="initial-scale=1.0"/>
    <link rel="stylesheet" href="css/style.css"/>
    <script type="text/javascript" src="js/canvas.js"></script>
    <div class="header">
        <div>
            <h1 class="page_title">Solar tilt</h1>
            <p class="small_font">This is a quick html page that allows you to tilt your solar panels to the perfect
                angle for best energy production</p>
        </div>
    </div>
</head>

<body onload="draw()">
<div id="div_main">
    <canvas id="canvas" width="530" height="350"></canvas>
    <div id="div_input">
        <label id="location_title" class="big_font">Please enter your location:</label>
        <div class="div_lat_long">
            <label class="small_font" id="lbl_lat">Current Latitude: </label>
            <input type="text" class="small_font" id="txt_lat">
        </div>
        <div class="div_lat_long">
            <label class="small_font" id="lbl_long">Current Longitude: </label>
            <input type="text" class="small_font" id="txt_long">
        </div>
        <div id="div_choose_location">
            <a href="#" id="location_button" onclick="openGoogleMaps()" class="nicebutton small_font">Choose Location</a>
        </div>

        <div id="div_calculate_button">
            <a href="#" id="calculate" onclick="calculateAngle()" class="nicebutton small_font">Calculate</a>
        </div>
    </div>

    <div class="result_main">
        <div class="result big_font">
            <label id="winter_angle" class="angle_lbl">Winter Angle</label>
            <input id="winter_angle_value"></input>
        </div>
        <div class="result big_font">
            <label id="summer_angle" class="angle_lbl">Summer Angle</label>
            <input id="summer_angle_value"></input>
        </div>
        <div class="result big_font">
            <label id="avg_angle" class="angle_lbl">Average Angle</label>
            <input id="avg_angle_value"></input>
        </div>
    </div>


    <label></label>
</div>
</body>
</html>
